version: '3.1'
services:

  redis:
    image: redis:latest

  celery:
    build: .
    volumes:
      - celery-data:/data/celery-data/
    command: ['celery', '-A', 'celery_worker.celery', 'worker', '-l', 'info']
    links:
      - redis

  grepmarx:
    restart: always
    env_file: .env
    build: .
    ports:
      - "5005:5005"
    networks:
      - db_network
      - web_network
    links:
      - redis
    depends_on:
      - redis

  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - grepmarx

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge

volumes: 
  celery-data: