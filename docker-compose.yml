version: '3.8'
services:

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    networks:
      - web_network

  grepmarx:
    restart: always
    environment:
      - DEBUG=True
      - SECRET_KEY=***REMOVED***
      - CELERY_BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/0
    build: .
    ports:
      - "5005:5005"
    networks:
      - web_network
    links:
      - redis
    depends_on:
      - redis

  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "5000:5000"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - grepmarx
  db:
      image: postgres:14.1-alpine
      restart: always
      environment:
        - POSTGRES_USER=grepmarx
        - POSTGRES_PASSWORD=changeme
      ports:
        - '5432:5432'
      volumes: 
        - db:/var/lib/postgresql/data
  volumes:
    db:
      driver: local

networks:
  web_network:
    driver: bridge
