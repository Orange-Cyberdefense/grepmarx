version: '3.8'

services:

  db:
      image: postgres:14.1-alpine
      restart: always
      environment:
        - POSTGRES_USER=grepmarx
        - POSTGRES_PASSWORD=!!!CHANGE_ME!!!
      volumes: 
        - db-data:/var/lib/postgresql/data
      networks:
        - web_network

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    networks:
      - web_network

  grepmarx:
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=!!!CHANGE_ME!!!
      - CELERY_BROKER_URL = redis://redis:6379/0
      - RESULT_BACKEND = redis://redis:6379/0
      - DB_ENGINE=postgresql
      - DB_NAME=grepmarx
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=grepmarx
      - DB_PASS=!!!CHANGE_ME!!!
    volumes: 
        - gpx-data:/opt/grepmarx/data
    build: .
    networks:
      - web_network
    links:
      - redis
      - db
    depends_on:
      - redis
      - db

  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "80:80"
    depends_on: 
      - grepmarx

volumes:
    db-data:
    gpx-data:
