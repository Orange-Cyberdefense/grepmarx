<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
      <div class="modal-header"></div>
        <h1>{{ match.title }}</h1>
      <div class="modal-body">
          <h3> Severity: {{ match.severity }}</h3>
          <br>
          <br>
          <h4> Location :</h4>
          <p> Start Column: {{inspectortag.start_column}} -  Start Line: {{inspectortag.start_line}}</p> 
          <p> End Column: {{inspectortag.end_column}}  -  End Line: {{inspectortag.end_line}}</p>

          <br>
          <br>
          <h4> Excerpt :</h4>
          <div id="code-enlight"> {{inspectortag.excerpt}}</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
  </div>

  <script type="text/javascript">
    EnlighterJS.enlight(document.getElementById('code-englight'), {
        theme: "atomic",
        toolbarTop: '',
        toolbarBottom: '',
        language: "{{ match.language}}",
        linehover: false,
        highlight: "{{ hl_lines }}"
    });
  </script>
</div>
